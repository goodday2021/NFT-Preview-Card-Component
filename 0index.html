<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="0style.css">
    <title>NFT Preview card Component - Challenge by Frontend Mentor</title>
</head>
<body>
    <div class="card">
        <article class="main-img">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="eye">
                <img src="./images/icon-view.svg" alt="">
            </div>
        </article>
        
        <div class="below-img">
            <article class="desc">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </article>
            <article class="info">
                <ul>
                    <li><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                    <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
                </ul>
            </article>
            <article class="user">
                <img src="./images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </article>
        </div>        
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
        Coded by <a href="#"> Adrielle N.</a>.
    </div>
</body>
</html>
